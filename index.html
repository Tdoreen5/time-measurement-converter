<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="https://c.s-microsoft.com/favicon.ico?v2" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="styles.css" />
    <title>Time Measurement Converter</title>
    <style>
      /* Your existing styles are retained */
      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --button-bg: #007bff;
        --button-text: #ffffff;
      }

      [data-theme="dark"] {
        --bg-color: #121212;
        --text-color: #ffffff;
        --button-bg: #0d6efd;
        --button-text: #ffffff;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }

      button {
        background-color: var(--button-bg);
        color: var(--button-text);
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
      }

      button:hover {
        opacity: 0.9;
      }

      .theme-toggle {
        float: right;
        margin-top: -40px;
      }

      a {
        display: inline-block;
        margin: 10px 0;
        padding: 10px 20px;
        text-decoration: none;
        color: var(--button-text);
        background-color: var(--button-bg);
        border-radius: 5px;
        font-size: 16px;
        text-align: center;
      }

      a:hover {
        opacity: 0.9;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      .panel {
        margin-top: 30px;
      }

      .countdown {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Time Measurement Converter</h1>
      <button class="theme-toggle" onclick="toggleTheme()">Dark Theme</button>

      <!-- Link to history page -->
      <a href="history.html">View Conversion History</a>

      <!-- Link to new Time Units page -->
      <a href="time-units.html">Learn About Time Units</a>

      <p>Convert time between various units:</p>

      <!-- Existing Conversion Form -->
      <div class="form-group">
        <label for="timeValue">Enter Time Value:</label>
        <input type="number" id="timeValue" placeholder="Enter a number (e.g. 5)" />
      </div>

      <div class="form-group">
        <label for="fromUnit">From:</label>
        <select id="fromUnit">
          <option value="seconds">Seconds</option>
          <option value="minutes">Minutes</option>
          <option value="hours">Hours</option>
          <option value="days">Days</option>
          <option value="weeks">Weeks</option>
          <option value="months">Months</option>
          <option value="years">Years</option>
        </select>
      </div>

      <div class="form-group">
        <label for="toUnit">To:</label>
        <select id="toUnit">
          <option value="seconds">Seconds</option>
          <option value="minutes">Minutes</option>
          <option value="hours">Hours</option>
          <option value="days">Days</option>
          <option value="weeks">Weeks</option>
          <option value="months">Months</option>
          <option value="years">Years</option>
        </select>
      </div>

      <button onclick="convertTime()">Convert</button>

      <h2>Result:</h2>
      <p id="result">---</p>

      <button onclick="downloadResult()" id="downloadBtn" style="display:none;">Download Result</button>

      <!-- World Time Converter Section -->
      <div class="panel">
        <h3>World Time Converter</h3>
        <div class="form-group">
          <label for="worldTimeValue">Time Value:</label>
          <input type="datetime-local" id="worldTimeValue" />
        </div>
        <div class="form-group">
          <label for="worldTimeZone">Select Time Zone:</label>
          <select id="worldTimeZone">
            <option value="GMT">GMT</option>
            <option value="EST">EST</option>
            <option value="PST">PST</option>
            <option value="CET">CET</option>
            <option value="IST">IST</option>
            <option value="AEST">AEST</option>
            <option value="JST">JST</option>
            <option value="UTC">UTC</option>
          </select>
        </div>
        <button onclick="convertToWorldTime()">Convert</button>
        <p id="convertedWorldTime"></p>
      </div>

      <!-- Existing Time Since Event Section -->
      <div class="panel">
        <h3>Time Since Event</h3>
        <div class="form-group">
          <label for="eventDate">Enter Event Date:</label>
          <input type="datetime-local" id="eventDate" />
        </div>
        <div class="form-group">
          <label for="eventUnit">Select Unit:</label>
          <select id="eventUnit">
            <option value="seconds">Seconds</option>
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
            <option value="days">Days</option>
            <option value="months">Months</option>
            <option value="years">Years</option>
          </select>
        </div>
        <button onclick="calculateTimeSinceEvent()">Calculate</button>
        <p id="timeSinceEvent"></p>
      </div>

      <!-- Existing Countdown Section -->
      <div class="panel">
        <h3>Countdown to Event</h3>
        <div class="form-group">
          <label for="eventDateCountdown">Enter Event Date:</label>
          <input type="datetime-local" id="eventDateCountdown" />
        </div>
        <button onclick="countdownToEvent()">Start Countdown</button>
        <p id="countdown"></p>
      </div>
    </div>

    <script>
      let isDarkTheme = false;

      function toggleTheme() {
        isDarkTheme = !isDarkTheme;
        document.documentElement.setAttribute('data-theme', isDarkTheme ? 'dark' : 'light');
        document.querySelector('.theme-toggle').textContent = isDarkTheme ? 'Light Theme' : 'Dark Theme';
      }

      // Conversion Logic
      function convertTime() {
        const timeValue = document.getElementById('timeValue').value;
        const fromUnit = document.getElementById('fromUnit').value;
        const toUnit = document.getElementById('toUnit').value;
        let result;

        // Conversion factors (seconds as base unit)
        const conversionFactors = {
          seconds: 1,
          minutes: 60,
          hours: 3600,
          days: 86400,
          weeks: 604800,
          months: 2592000,
          years: 31536000,
        };

        // Convert input value to seconds
        const timeInSeconds = timeValue * conversionFactors[fromUnit];

        // Convert seconds to target unit
        result = timeInSeconds / conversionFactors[toUnit];

        // Display result
        document.getElementById('result').textContent = result + ' ' + toUnit;
        document.getElementById('downloadBtn').style.display = 'inline';

        // Save conversion to history
        const conversionHistory = JSON.parse(localStorage.getItem('conversionHistory')) || [];
        const conversion = {
          timeValue,
          fromUnit,
          toUnit,
          result,
          date: new Date().toLocaleString(),
        };
        conversionHistory.push(conversion);
        localStorage.setItem('conversionHistory', JSON.stringify(conversionHistory));
      }

      // Download result as a text file
      function downloadResult() {
        const result = document.getElementById('result').textContent;
        const blob = new Blob([result], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'conversion_result.txt';
        link.click();
      }

      // Convert to world time (simple logic for demo)
      function convertToWorldTime() {
        const worldTimeValue = document.getElementById('worldTimeValue').value;
        const worldTimeZone = document.getElementById('worldTimeZone').value;

        if (!worldTimeValue) {
          document.getElementById('convertedWorldTime').textContent = "Please enter a valid time.";
          return;
        }

        // Get the selected date and time from the input (datetime-local gives a proper format)
        const currentDate = new Date(worldTimeValue);

        // Map of time zones to UTC offset in minutes
        const timeZoneOffsets = {
          GMT: 0,
          EST: -5 * 60,
          PST: -8 * 60,
          CET: 1 * 60,
          IST: 5.5 * 60,
          AEST: 10 * 60,
          JST: 9 * 60,
          UTC: 0
        };

        // Get the offset for the selected time zone
        const offset = timeZoneOffsets[worldTimeZone];

        // Adjust the current date by the offset (convert to the target time zone)
        const adjustedDate = new Date(currentDate.getTime() + offset * 60000);

        // Format the converted date into a readable string
        const options = {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: 'numeric',
          minute: 'numeric',
          second: 'numeric',
          timeZoneName: 'short'
        };

        const formattedDate = new Intl.DateTimeFormat('en-US', options).format(adjustedDate);

        // Display the result
        document.getElementById('convertedWorldTime').textContent = `Converted Time: ${formattedDate}`;
      }

      // Time since event logic
      function calculateTimeSinceEvent() {
        const eventDate = document.getElementById('eventDate').value;
        const eventUnit = document.getElementById('eventUnit').value;

        const eventDateObj = new Date(eventDate);
        const currentDate = new Date();
        const timeDifference = currentDate - eventDateObj;

        const unitsInMilliseconds = {
          seconds: 1000,
          minutes: 1000 * 60,
          hours: 1000 * 60 * 60,
          days: 1000 * 60 * 60 * 24,
          months: 1000 * 60 * 60 * 24 * 30, // approx month
          years: 1000 * 60 * 60 * 24 * 365, // approx year
        };

        const timeDifferenceInUnit = timeDifference / unitsInMilliseconds[eventUnit];

        document.getElementById('timeSinceEvent').textContent = `${Math.floor(timeDifferenceInUnit)} ${eventUnit} ago`;
      }

      // Countdown logic
      function countdownToEvent() {
        const eventDate = document.getElementById('eventDateCountdown').value;
        const eventDateObj = new Date(eventDate);
        const currentDate = new Date();
        const timeDifference = eventDateObj - currentDate;

        if (timeDifference <= 0) {
          document.getElementById('countdown').textContent = 'Event has passed!';
        } else {
          setInterval(function () {
            const now = new Date();
            const timeRemaining = eventDateObj - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent =
              days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's';
          }, 1000);
        }
      }
    </script>
  </body>
</html>

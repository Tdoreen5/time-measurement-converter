<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="https://c.s-microsoft.com/favicon.ico?v2" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="styles.css" />
    <title>Time Measurement Converter</title>
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --button-bg: #007bff;
        --button-text: #ffffff;
      }

      [data-theme="dark"] {
        --bg-color: #121212;
        --text-color: #ffffff;
        --button-bg: #0d6efd;
        --button-text: #ffffff;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }

      button {
        background-color: var(--button-bg);
        color: var(--button-text);
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
      }

      button:hover {
        opacity: 0.9;
      }

      .theme-toggle {
        float: right;
        margin-top: -40px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
      }

      input, select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      .panel {
        margin-top: 30px;
      }

      .countdown {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Time Measurement Converter</h1>
      <button class="theme-toggle" onclick="toggleTheme()">Dark Theme</button>
      <p>Convert time between various units:</p>

      <div class="panel">
        <h3>Calculate Time Since Event</h3>
        <div class="form-group">
          <label for="eventDate">Enter Event Date:</label>
          <input type="datetime-local" id="eventDate" />
        </div>

        <div class="form-group">
          <label for="unit">Select Unit:</label>
          <select id="unit">
            <option value="seconds">Seconds</option>
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
            <option value="days">Days</option>
            <option value="months">Months</option>
            <option value="years">Years</option>
          </select>
        </div>

        <button onclick="calculateTimeSinceEvent()">Calculate Time</button>
        <p id="eventTimeResult"></p>
      </div>
    </div>

    <script>
      function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);

        // Update button text
        const themeButton = document.querySelector(".theme-toggle");
        themeButton.textContent = newTheme === "dark" ? "Light Theme" : "Dark Theme";
      }

      function calculateTimeSinceEvent() {
        const eventDate = document.getElementById("eventDate").value;
        const unit = document.getElementById("unit").value;

        if (!eventDate) {
          document.getElementById("eventTimeResult").textContent = "Please enter a valid event date.";
          return;
        }

        const eventDateObj = new Date(eventDate);
        const currentDate = new Date();
        const timeDiff = currentDate - eventDateObj;

        if (timeDiff < 0) {
          document.getElementById("eventTimeResult").textContent = "The event date is in the future!";
          return;
        }

        let result = "";
        switch (unit) {
          case "seconds":
            result = `${Math.floor(timeDiff / 1000)} seconds`;
            break;
          case "minutes":
            result = `${Math.floor(timeDiff / (1000 * 60))} minutes`;
            break;
          case "hours":
            result = `${Math.floor(timeDiff / (1000 * 60 * 60))} hours`;
            break;
          case "days":
            result = `${Math.floor(timeDiff / (1000 * 60 * 60 * 24))} days`;
            break;
          case "months":
            const months = (currentDate.getFullYear() - eventDateObj.getFullYear()) * 12 + currentDate.getMonth() - eventDateObj.getMonth();
            result = `${months} months`;
            break;
          case "years":
            result = `${currentDate.getFullYear() - eventDateObj.getFullYear()} years`;
            break;
        }

        document.getElementById("eventTimeResult").textContent = `Time since event: ${result}`;
      }
    </script>
  </body>
</html>
